site_name: ExamenUD1 Iván

theme:
  name: material
  features:
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


nav:
  - Comando Git: 
    - "Conseguir y crear proyectos": ./1_Crear/index.md
    - "Comandos básicos": ./2_Basicos/index.md
    - "Ramas y fusiones": ./3_Ramas/index.md
    - "Compartir y actualizar proyectos": ./4_Compartir/index.md
    - "Inspeccionar y comparar": ./5_Inspeccionar/index.md